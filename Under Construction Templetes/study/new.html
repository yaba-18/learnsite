<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHS Learning Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(0,0,0,0.3);
    }

    h1 { margin: 0; }

    .subjects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px;
      gap: 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover { transform: scale(1.05); }

    .timer {
      margin: 30px auto;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      width: 220px;
      border-radius: 12px;
    }

    #timeDisplay {
      font-size: 2em;
      margin: 10px 0;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.start { background: #56ccf2; }
    button.pause { background: #ffcb2e; }
  </style>
</head>
<body>
  <header>
    <h1>SHS Learning Hub</h1>
    <p>Maths • Physics • Chemistry • Biology</p>
  </header>

  <section class="subjects">
    <div class="card">Mathematics</div>
    <div class="card">Physics</div>
    <div class="card">Chemistry</div>
    <div class="card">Biology</div>
  </section>

  <section class="timer">
    <h2>Study Timer</h2>
    <input type="number" id="minutes" value="0" min="0" style="width:60px"> :
    <input type="number" id="seconds" value="10" min="0" style="width:60px"><br>
    <div id="timeDisplay">00:10</div>
    <button class="start" onclick="startTimer()">Start</button>
    <button class="pause" onclick="pauseTimer()">Pause</button>
  </section>

  <script>
    let countdown;
    let remaining = 0;

    function updateDisplay() {
      const m = Math.floor(remaining/60).toString().padStart(2,'0');
      const s = (remaining%60).toString().padStart(2,'0');
      document.getElementById("timeDisplay").textContent = m+":"+s;
    }

    function startTimer() {
      const mins = parseInt(document.getElementById("minutes").value) || 0;
      const secs = parseInt(document.getElementById("seconds").value) || 0;
      remaining = mins*60 + secs;
      if (remaining<=0) return alert("Enter a valid time!");

      clearInterval(countdown);
      updateDisplay();
      countdown = setInterval(()=>{
        remaining--;
        updateDisplay();
        if (remaining<=0) {
          clearInterval(countdown);
          ring();
        }
      },1000);
    }

    function pauseTimer() {
      clearInterval(countdown);
    }

    function ring() {
      alert("Time is up!");
      try {
        const ctx = new (window.AudioContext||window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        osc.frequency.value = 880;
        osc.connect(ctx.destination);
        osc.start();
        setTimeout(()=>osc.stop(),800);
      } catch(e) {
        console.log("Audio not supported until user clicks somewhere.");
      }
    }
  </script>
</body>
</html>
